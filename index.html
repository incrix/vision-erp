<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            color: #333333;
            margin: 0;
        }
        .content {
            font-size: 16px;
            color: #555555;
            margin-bottom: 30px;
        }
        .otp-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .otp-box {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 32px;
            font-weight: bold;
            color: #333333;
        }
        .footer {
            font-size: 12px;
            color: #999999;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .header img {
                width: 60px;
            }
            .header h1 {
                font-size: 20px;
            }
            .content {
                font-size: 14px;
            }
            .otp-box {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/80" alt="Slipze Logo">
            <h1>Slipze</h1>
            <p>A product of Incrix Techlutions LLP</p>
        </div>
        <div class="content">
            <p>Here is your One Time Password (OTP).</p>
            <p>Please enter this code to verify your email address for Slipze</p>
            <div class="otp-container">
                <div class="otp-box">5</div>
                <div class="otp-box">7</div>
                <div class="otp-box">2</div>
                <div class="otp-box">0</div>
            </div>
  
        </div>
        <div class="footer">
            <p>Best Regards,<br>
            <a href="#">Slipze team</a>.</p>
        </div>
    </div>
</body>
</html>
